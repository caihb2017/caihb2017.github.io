<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Dialog</title>
<style>
    /* 样式可以根据需求进行修改 */
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center; /* 让文本内容居中 */
    }
    table {
        width: 80%; /* 表格宽度为页面宽度的70% */
        margin: 20px auto; /* 上下间距为20px，左右自动居中 */
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .item {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
        display: block;
        width: 100%;
        box-sizing: border-box;
    }
    .name-column {
        width: 80%;
    }
    .date-column {
        width: 20%;
        text-align: center; /* 让日期列中的文本居中 */
    }
</style>
</head>
<body>
    <h1>对话清单</h1>
    <table>
        <thead>
            <tr>
                <th class="name-column">名称</th>
                <th class="date-column">日期</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="name-column"><a href="register_company.html" target="_blank" class="item">Register IT Tech Company</a></td>
                <td class="date-column">2024-07-16</td>
            </tr>
            <tr>
                <td class="name-column"><a href="gun.html" target="_blank" class="item">加拿大持枪法规</a></td>
                <td class="date-column">2024-07-15</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
