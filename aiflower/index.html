<!DOCTYPE html>
<html>
<head>
  <title>TensorFlow.js Image Recognition Demo</title>
  <!-- Import TensorFlow.js library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="container">
    <h1>Flower Recognition Demo</h1>
  </div>

  <div class="container">
    <table>
      <tbody>
        <tr>
          <td>
            <button id="predict">Predict Image</button>
          </td>
          <td>
            <p id="result"></p>
          </td>
        </tr>
        <tr>
          <td>
            <input type="file" id="imageUpload" accept="image/*">
          </td>
          <td>
            <p class="promptText" id="promptText"></p>
          </td>
        </tr>
        <tr>
          <td>
            <div id="imageContainer">
              <!--img id="image" width="300" style="display: none;" onclick="getClickPosition(event)"-->
                <img id="image" width="300" style="display: none;" alt="Image">
                <div id="overlayCanvas"></div>
            </div>
          </td>
          <td>
            <img id="croppedImage" style="display: none;">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="ai_flower.js"></script>
</body>
</html>
