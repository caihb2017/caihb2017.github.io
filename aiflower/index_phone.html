<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TensorFlow.js Image Recognition Demo</title>
  <!-- Import TensorFlow.js library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Flower Recognition Demo</h1>
    <div class="button-container">
      <button id="predict">Predict Image</button>
      <p id="result"></p>
    </div>
    <div class="input-container">
      <input type="file" id="imageUpload" accept="image/*">
      <p class="promptText" id="promptText"></p>
    </div>
    <div class="image-container">
      <div id="imageContainer">
        <img id="image" style="display: none;" alt="Image">
        <div id="overlayCanvas"></div>
      </div>
      <img id="croppedImage" style="display: none;">
    </div>
  </div>
  <script src="ai_flower.js"></script>
</body>
</html>
